<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Playing Css + Js</title>
</head>
<body>
    <h1> Update CSS variables with <span class="h1">JS</span></h1>

    <div class="controls">
        <label for="spacing">Spacing</label>
        <input type="range" name="spacing" min="10", max="200", value="10", data-sizing="px">

        <label for="blur">Blur</label>
        <input type="range" name="blur" min="10", max="200", value="10", data-sizing="px">

        <label for="base">Base color</label>
        <input type="color" name="base", value="#ffc600">
        
    </div>

    <img  src="https://images.unsplash.com/photo-1568572933382-74d440642117?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=435&q=80" alt="Husky dog">

    <script src="index.html"></script>
</body>
</html>
