<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Devtools tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello");

    // Interpolated
    console.log("Hello i am a string", "version")
    // Styled
    console.log(" %c Hello i am a string", "font-size: 15px; color: red; text shadow: 10px")

    // warning!
    console.warn("OH NOOOO")

    // Error :|
    console.error("Shit!")

    // Info
    console.info("A cat has 32 muscles in each ear")

    // Testing
    console.assert("vero"== 27, "That is wrong")
    // clearing
    // console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);


    // Grouping together
    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`this is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} years old`);
        console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count("Vero");
    console.count("Vero");
    console.count("Vero");
    console.count("Ardila");
    console.count("Vero");

    // timing
    console.time("fetching data");
    fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data =>{
            console.timeEnd('fetching data')
            console.log(data)
        });

        console.table(dogs)

  </script>
</body>
</html>
