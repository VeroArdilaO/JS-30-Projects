<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drum kit</title>
  </head>
  <body>
    <section class="keys">
      <div data-key="65" class="key">A
        <span class="sound">CLAP</span>
      </div>
      <div data-key="83" class="key">S
        <span class="sound">HIHAT</span>
      </div>
      <div data-key="70" class="key">D
        <span class="sound">KICK</span>
      </div>
      <div data-key="71" class="key">F
        <span class="sound">OPENHAT</span>
      </div>
      <div data-key="72" class="key">G
        <span class="sound">BOOM</span>
      </div>
      <div data-key="73" class="key">H
        <span class="sound">RIDE</span>
      </div>
      <div data-key="74" class="key">J
        <span class="sound">SNARE</span>
      </div>
      <div data-key="75" class="key">K
        <span class="sound">TOM</span>
      </div>
      <div data-key="76" class="key">L
        <span class="sound">TINK</span>
      </div>
    </section>
    <audio data-key="65" src="./Assets/Clap.wav"></audio>
    <audio data-key="83" src="./Assets/Hihat.wav"></audio>
    <audio data-key="70" src="./Assets/Kick.wav"></audio>
    <audio data-key="71" src="./Assets/Openhat.wav"></audio>
    <audio data-key="72" src="./Assets/Boom.wav"></audio>
    <audio data-key="73" src="./Assets/Ride.wav"></audio>
    <audio data-key="74" src="./Assets/Snare.wav"></audio>
    <audio data-key="75" src="./Assets/Tom.wav"></audio>
    <audio data-key="76" src="./Assets/Tink.wav"></audio>
    <script>
        window.addEventListener('keydown', function(e){
            console.log(e.keyCode)
        });
      </script>
  </body>
 
</html>
